<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mt-5">
        <!-- Display flashed messages using Bootstrap alerts -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>


    <div class = "w-full max-w-xl flex flex-wrap mx-auto">

    <a href="{{ url_for('settings') }}" class="text-gray-800 w-1/2 text-left pl-2 uppercase font-bold underline decoration-2 text-lg tracking-wide hover:text-pink-500">Settings</a>
    <a href="{{ url_for('create_blog') }}" class="w-1/2 text-right pr-2 uppercase font-bold underline decoration-2 text-lg tracking-wide hover:text-pink-500">Create Blog</a>

        <form method = "post" action="{{ url_for('gallery') }}" class="w-full mt-10 px-10">
            <input type="search" name="search" placeholder="Search for blogs ..." class="w-2/3 px-3 py-4 text-gray-700 focus:outline-none border-0 border-b-2 border-gray-700 z-50 focus:border-b-2 focus:border-blue-500 focus:rounded-b-sm foucs:border-opacity:50 z-50"/>
            <input type="submit" name="submit" value="search" class="w-1/4 ml-3 bg-indigo-500 text-white rounded-full font-semibold px-8 py-4 hover:bg-indigo-400 focus:bg-indigo-600 focus:outline-none"/>
        </form>
    </div>

    <ul class = "mx-auto mt-10 w-full max-w-lg flex flex-wrap">
    {% for blog in blogs %}
        <a href={{ url_for('show_blog', blog_id=blog.blog_id) }} class="w-full bg-indigo-200 text-xl font-semibold tracking-wide truncate m-1 p-10 rounded-lg z-50 border-2 border-gray-500 hover:bg-indigo-500"> {{blog.title}} </a>
    {% endfor %}
    <ul>

</body>
</html>
